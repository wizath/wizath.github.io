<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/assets/hightlight.css">
    <title>{{ site.title }}</title>
</head>

<body>
    {% include navbar.html %}
    <div class="content mt-5">
        <div class="container">
            <ul id="results-container"></ul>
            <div class="row">
                {% include sidebar.html %}
                {{ content }}
            </div>
        </div>
    </div>
    {% include footer.html %}
</body>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input2'),
      resultsContainer: document.getElementById('results-container'),
      searchResultTemplate: '<a href="{url}" tabindex="1"><p>{title}</p></a>',
      noResultsText: '<p>No results found!</p>',
      json: '/search.json'
    })

    function displayMenu(event) {
        if (document.getElementById("navbarSupportedContent").classList.contains("show")) {
            document.getElementById("navbarSupportedContent").classList.remove("show")
        } else {
            document.getElementById("navbarSupportedContent").classList.add("show")
        }
    }
</script>

</html>
